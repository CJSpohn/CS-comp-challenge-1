<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Comp Challenge</title>
</head>
<body>
  <header class="header">
    <section class="header__selections">
      <button class="header__btn header__btn--shares"></button>
      <h1 class="header--btn-text">Shares</h1>
      <button class="header__btn header__btn--playlists"></button>
      <h1 class="header--btn-text">Playlists</h1>
      <button class="header__btn header__btn--videos"></button>
      <h1 class="header--btn-text">Personal Videos</h1>
    </section>
    <section class="header__profile">
      <div class="header__user-select">
        <img class="header__profile-img" src="" alt="">
        <h1 class="header__profile-name">Admin Username</h1>
        <img src="" alt="" class="header__dropdown-img">
      </div>
      <img class="header__logo" src="" alt="">
    </section>
  </header>

  <section class="main-display">
    <h1 class="main-display__text">Shares</h1>
    <section class="main-display__grid">
      <article class="card">
        <div class="card__image">
          <button class="card__share-button"></button>
          <div class="card__views">
            <h1 class="card__views--text">Views</h1>
            <h2 class="card__views--num">02</h2>
          </div>
        </div>
        <h1 class="card__heading">Pokemon Name Here</h1>
        <p class="card__subtext">Monday 01/23/16 10:22am</p>
        <div class="card__link-section">
          <p class="card__link">https://pokemon.com/superfunpokemon/lookthislinkup/itsnotreal</p>
        </div>
        <div class="card__playlist">
          <h2 class="card__playlist-text">Playlist</h2>
          <p class="card__playlist--title">Name of Playlist</p>
        </div>
        <p class="card__attachments">Attachments</p>
        <p class="card__attachments-number">04</p>
      </article>
    </section>
  </section>
</body>
</html>
